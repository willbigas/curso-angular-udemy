<div *ngIf="nome != 'William'">
  <p [ngClass]="{'active': valor, 'disabled': !valor}">Ng Class</p>
  <hr>
  <p [ngStyle]="{'height': altura, 'background': backgroundColor}">Ng Style</p>
</div>
<hr>

<input [(ngModel)]="nome"> {{nome}}

<button (click)="salvar()">Salvar</button>

<li *ngFor="let item of list">{{item.nome}}</li>
